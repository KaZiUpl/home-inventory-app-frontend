<div class="container-fluid">
  <div class="row h-100 justify-content-center my-1">
    <mat-card>
      <mat-card-title class="row">
        <div class="col-8">Your houses</div>
        <div class="col-4">
          <button
            mat-raised-button
            color="primary"
            (click)="onNewHouseButtonClicked()"
          >
            New House
          </button>
        </div>
      </mat-card-title>
      <mat-card-content>
        <table>
          <th>Room name</th>
          <th>No of rooms</th>
          <th>No of collaborators</th>
          <th>House owner</th>

          <tr *ngFor="let house of houseList">
            <td>{{ house.name }}</td>
            <td>{{ house.rooms.length }}</td>
            <td>{{ house.collaborators.length }}</td>
            <td>{{ house.owner.login }}</td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
