<div class="container-fluid">
  <div class="row h-100 justify-content-center my-1">
    <mat-card class="col-12 col-md-10 col-lg-9 col-xl-8">
      <mat-card-title>Edit house </mat-card-title>
      <form [formGroup]="houseEditForm" (ngSubmit)="onAccept()">
        <mat-card-content>
          <div class="row">
            <div class="col-12 col-md-6 mx-auto">
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input
                      type="text"
                      matInput
                      required
                      formControlName="name"
                    />
                    <mat-error
                      *ngIf="houseEditForm.get('name').hasError('required')"
                      >This field is required</mat-error
                    >
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input type="text" matInput formControlName="description" />
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
            <div class="col-12 text-right">
              <button type="button" mat-button (click)="onCancel()">
                Return
              </button>
              <button type="submit" mat-raised-button color="primary">
                Save
              </button>
            </div>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
