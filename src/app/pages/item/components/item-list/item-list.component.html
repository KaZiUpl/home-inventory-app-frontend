<div class="container-fluid">
  <div class="row h-100 justify-content-center my-1">
    <mat-card class="col-12 col-md-10 col-lg-9 col-xl-6">
      <mat-card-title>Item list</mat-card-title>
      <mat-card-content>
        <div class="row mb-2">
          <div class="col-12 col-md-8">
            <div class="row">
              <form class="col-9" [formGroup]="searchForm">
                <mat-form-field appearance="outline">
                  <mat-label>Search</mat-label>
                  <input
                    type="search"
                    matInput
                    name="search"
                    formControlName="search"
                  />
                  <button
                    mat-button
                    type="button"
                    *ngIf="searchForm.value.search"
                    matSuffix
                    mat-icon-button
                    (click)="searchForm.controls.search.patchValue('')"
                  >
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
              </form>
              <div class="col-3 text-center">
                <button mat-fab color="primary" (click)="onSearchBarcode()">
                  <mat-icon>qr_code_scanner</mat-icon>
                </button>
              </div>
            </div>
          </div>

          <div class="col d-flex align-items-start justify-content-center">
            <button
              mat-raised-button
              color="accent"
              [routerLink]="['/items/new']"
            >
              <mat-icon>add</mat-icon>New item
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mat-elevation-z8">
            <mat-table matSort [dataSource]="itemsDataSource">
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Name
                </mat-header-cell>
                <mat-cell *matCellDef="let item">
                  {{ item.name }}
                </mat-cell>
              </ng-container>

              <!-- Description Column -->
              <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                  Description
                </mat-header-cell>
                <mat-cell *matCellDef="let item">
                  {{ item.description }}
                </mat-cell>
              </ng-container>

              <!-- Buttons Column -->
              <ng-container matColumnDef="buttons">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let item" class="row">
                  <div class="col-12 text-right" *ngIf="item.owner">
                    <button
                      type="button"
                      mat-icon-button
                      [routerLink]="[item._id, 'edit']"
                      routerLinkActive="router-link-active"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button
                      type="button"
                      (click)="onItemDelete(item._id)"
                      mat-icon-button
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </mat-cell>
              </ng-container>

              <mat-header-row
                *matHeaderRowDef="['name', 'description', 'buttons']"
              ></mat-header-row>
              <mat-row
                *matRowDef="
                  let row;
                  columns: ['name', 'description', 'buttons']
                "
              ></mat-row>
            </mat-table>
            <mat-paginator
              [pageSizeOptions]="pageSizes"
              showFirstLastButtons
              (page)="onPaginatorChange($event)"
            ></mat-paginator>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
