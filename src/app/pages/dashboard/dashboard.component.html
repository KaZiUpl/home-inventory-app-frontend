<div class="container-fluid h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <mat-card class="col-6">
      <mat-card-title>Username</mat-card-title>
      <mat-card-subtitle>
        Here you can view and change your login
      </mat-card-subtitle>
      <form [formGroup]="profileForm" (ngSubmit)="onProfileFormSubmit()">
        <mat-card-content>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="outline">
                <mat-label>Login</mat-label>
                <input matInput type="text" formControlName="login" />
                <mat-error *ngIf="profileForm.get('login').hasError('required')"
                  >This field is required</mat-error
                >
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
            <div class="col text-right">
              <button mat-raised-button type="submit" color="warn">
                Save
              </button>
            </div>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
