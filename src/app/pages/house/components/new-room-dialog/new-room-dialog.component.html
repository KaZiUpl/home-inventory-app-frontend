<h1 mat-dialog-title>Create new room</h1>
<form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            type="text"
            matInput
            formControlName="name"
            required
            name="room name"
            autocomplete="off"
          />
          <mat-error *ngIf="roomForm.get('name').hasError('required')"
            >This field is required</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            type="text"
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="4"
            cdkAutosizeMaxRows="7"
            formControlName="description"
            autocomplete="off"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="row">
    <div class="col-12 text-right">
      <button type="button" mat-button (click)="onCancel()">Cancel</button>
      <button type="submit" mat-raised-button color="primary">Create</button>
    </div>
  </mat-dialog-actions>
</form>
