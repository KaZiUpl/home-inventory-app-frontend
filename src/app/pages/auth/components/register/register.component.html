<div class="row h-100 justify-content-center align-items-center">
  <div class="col-12 col-md-8 col-lg-4 col-xl-3">
    <mat-card>
      <mat-card-title> Sign up </mat-card-title>
      <mat-card-subtitle>
        Already have an account?
        <a [routerLink]="['/auth']" routerLinkActive="router-link-active"
          >Sign in!</a
        >
      </mat-card-subtitle>
      <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()">
        <mat-card-content>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Login</mat-label>
                <input matInput type="text" formControlName="login" />
                <mat-error
                  *ngIf="registerForm.get('login').hasError('required')"
                  >This field is required</mat-error
                >
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email" />
                <mat-error
                  *ngIf="registerForm.get('email').hasError('required')"
                  >This field is required</mat-error
                >
                <mat-error *ngIf="registerForm.get('email').hasError('email')"
                  >Invalid email address</mat-error
                >
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input
                  matInput
                  [type]="hidePassword ? 'password' : 'text'"
                  formControlName="password"
                />
                <mat-error
                  *ngIf="registerForm.get('password').hasError('required')"
                  >This field is required</mat-error
                >
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input
                  matInput
                  [type]="hidePassword ? 'password' : 'text'"
                  formControlName="confirmPassword"
                  [errorStateMatcher]="crossFieldErrorMatcher"
                />
                <button
                  type="button"
                  mat-icon-button
                  matSuffix
                  (click)="hidePassword = !hidePassword"
                >
                  <mat-icon>
                    {{ hidePassword ? "visibility" : "visibility_off" }}
                  </mat-icon>
                </button>
                <mat-error
                  *ngIf="registerForm.get('password').hasError('required')"
                  >This field is required</mat-error
                >
                <mat-error
                  *ngIf="
                    !registerForm.get('confirmPassword').hasError('required') &&
                    registerForm.hasError('passwordsNotEqual')
                  "
                  >Passwords do not match</mat-error
                >
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
            <div class="col text-right">
              <button mat-raised-button type="submit" color="primary">
                Sign up
              </button>
            </div>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
