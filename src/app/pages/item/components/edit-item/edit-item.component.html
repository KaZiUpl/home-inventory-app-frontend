<div class="container-fluid">
  <div class="row h-100 justify-content-center my-1">
    <mat-card class="col-12 col-md-10 col-lg-9 col-xl-6">
      <mat-card-title>Edit item</mat-card-title>
      <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <div class="row">
            <div class="col-12 col-md-6 mx-auto">
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input
                      matInput
                      type="text"
                      name="name"
                      formControlName="name"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input
                      matInput
                      type="text"
                      name="description"
                      formControlName="description"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Manufacturer</mat-label>
                    <input
                      matInput
                      type="text"
                      name="manufacturer"
                      formControlName="manufacturer"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-9">
                      <mat-form-field appearance="outline">
                        <mat-label>Code</mat-label>
                        <input
                          matInput
                          type="text"
                          inputmode="numeric"
                          name="code"
                          formControlName="code"
                        />
                      </mat-form-field>
                    </div>
                    <div class="col-3 text-center">
                      <button mat-fab type="button" (click)="onScanBarcode()">
                        <mat-icon>qr_code_scanner</mat-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>Photo</mat-label>
                    <input
                      matInput
                      type="text"
                      name="code"
                      formControlName="photo"
                    />
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <div class="row">
            <div class="col-12 text-right">
              <button type="button" mat-raised-button (click)="onCancel()">
                Cancel
              </button>
              <button type="submit" mat-raised-button color="primary">
                Save
              </button>
            </div>
          </div>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
