<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [permanentAt]="1300" #sidenav fixedInViewport="true">
    <mat-nav-list>
      <h3
        matSubheader
        class="d-flex justify-content-between align-items-center"
      >
        <span>Houses</span>
        <a [routerLink]="['/houses']">View all</a>
      </h3>
      <a
        mat-list-item
        *ngFor="let house of houseList"
        [routerLink]="['/houses/', house._id]"
        routerLinkActive="active"
      >
        <mat-icon matListIcon>house</mat-icon>
        <h4 matLine>{{ house.name }}</h4>
      </a>
      <mat-divider></mat-divider>
      <a
        mat-list-item
        class="d-flex justify-content-between align-items-center"
        [routerLink]="['/items']"
        routerLinkActive="active"
      >
        Items
      </a>
    </mat-nav-list>
    <div class="container my-1">
      <div class="row">
        <div class="col text-center">
          <button mat-raised-button type="button" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
