<mat-card>
  <mat-card-title>
    Sign up
  </mat-card-title>
  <mat-card-subtitle>
    Already have an account?
    <a [routerLink]="['/auth']" routerLinkActive="router-link-active"
      >Sign in!</a
    >
  </mat-card-subtitle>
  <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()">
    <mat-card-content>
      <div class="box">
        <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Login</mat-label>
              <input matInput type="text" formControlName="login" />
              <mat-error *ngIf="registerForm.get('login').hasError('required')"
                >This field is required</mat-error
              >
            </mat-form-field>
          </div>
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email" />
              <mat-error *ngIf="registerForm.get('email').hasError('required')"
                >This field is required</mat-error
              >
              <mat-error *ngIf="registerForm.get('email').hasError('email')">Invalid email address</mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>
                Password
              </mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="registerForm.get('password').hasError('required')"
                >This field is required</mat-error
              >
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="box">
        <div class="row">
          <div class="col-xs-12 text-right">
            <button mat-raised-button type="submit" color="primary">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
