<h1 mat-dialog-title>Edit storage item - {{ storageItem.item.name }}</h1>
<form [formGroup]="storageItemForm" (ngSubmit)="onAccept()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Quantity</mat-label>
          <input
            type="number"
            inputmode="numeric"
            min="1"
            autocomplete="off"
            matInput
            formControlName="quantity"
          />
          <mat-error
            *ngIf="storageItemForm.get('quantity').hasError('required')"
            >You have to insert item quantity</mat-error
          >
          <mat-error *ngIf="storageItemForm.get('quantity').hasError('min')"
            >Item quantity must be greater than 0</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Expiration date</mat-label>
          <input
            type="text"
            [matDatepicker]="picker"
            matInput
            formControlName="expiration"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            type="text"
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="7"
            cdkAutosizeMaxRows="7"
            formControlName="description"
          ></textarea>
          <mat-error
            *ngIf="storageItemForm.get('description').hasError('maxlength')"
          >
            Description is too long
          </mat-error>
          <mat-hint align="end">
            {{
              storageItemForm.get("description").value == null
                ? 0
                : storageItemForm.get("description").value.length
            }}/250
          </mat-hint>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="row">
    <div class="col-12 text-right">
      <button type="button" mat-button (click)="onCancel()">Cancel</button>
      <button type="submit" mat-raised-button color="primary">Save</button>
    </div>
  </mat-dialog-actions>
</form>
