<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [permanentAt]="960" #sidenav>
    <mat-list>
      <h3 matSubheader>Folders</h3>
      <mat-list-item>
        <mat-icon matListIcon>folder</mat-icon>
        <h4 matLine>folder.name</h4>
        <p matLine class="demo-2">folder.updated</p>
      </mat-list-item>
      <mat-divider></mat-divider>
      <h3 matSubheader>Notes</h3>
      <mat-list-item>
        <mat-icon matListIcon>note</mat-icon>
        <h4 matLine>note.name</h4>
        <p matLine class="demo-2">note.updated</p>
      </mat-list-item>
    </mat-list>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button mat-raised-button type="button" (click)="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
