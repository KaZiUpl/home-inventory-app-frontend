<h1 mat-dialog-title>New House</h1>
<form [formGroup]="houseForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            required
            autocomplete="off"
          />
          <mat-error *ngIf="houseForm.get('name').hasError('required')"
            >This field is required</mat-error
          >
          <mat-error *ngIf="houseForm.get('name').hasError('maxlength')">
            House name is too long
          </mat-error>
          <mat-hint align="end">
            {{
              houseForm.get("name").value == null
                ? 0
                : houseForm.get("name").value.length
            }}/30
          </mat-hint>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea
            type="text"
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="4"
            cdkAutosizeMaxRows="7"
            formControlName="description"
            autocomplete="off"
          ></textarea>
          <mat-error *ngIf="houseForm.get('description').hasError('maxlength')">
            Description is too long
          </mat-error>
          <mat-hint align="end">
            {{
              houseForm.get("description").value == null
                ? 0
                : houseForm.get("description").value.length
            }}/250
          </mat-hint>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="row">
    <div class="col-12 text-right">
      <button type="button" mat-button (click)="onCancel()">Cancel</button>
      <button type="submit" mat-raised-button color="primary">Create</button>
    </div>
  </mat-dialog-actions>
</form>
